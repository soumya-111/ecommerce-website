<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onclick="sign_out()">
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
      </label>

      <ul class="left">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <label class="logo">KONICHIWA</label>

      <ul class="right">


        <li>
          <span onclick="showcart()" class="cart-icon">
            <i class="fa fa-cart-plus" >
                <span class="cart-count" style="font-size: 12px;color: red;">0</span>
            </i>
        </span>
        </li>


        <li>
          <span onmouseenter="sign_in()" class="icon" id="profile"
            ><i class="far fa-user"></i
          ></span>
        </li>
      </ul>
    </nav>
    <div id="login"></div>
    <div class="cart visible">
        <h2>Shopping Cart</h2>
        <div class="listCart">
        </div>
        <div onclick="checkout()" class="cartbutton">
            <button class="btn">Buy Now</button>
        </div>
    </div>
    

    <div class="paneldiv">
      <a href="#"> Home </a>
      <a href="#"> >> </a>
      <a href="#"> All Products </a>
    </div>

    <div class="main-section1">
      <div class="sleft visibility">
        <div class="browse">
          <h4>Browse by</h4>
          <hr />
          <ul>
            <li>
              <a href="#"> <input name="browse" type="radio" /> All Products</a>
            </li>
            <li>
              <a href="#">
                <input name="browse" type="radio" name="" id="" /> Featured
                Products</a
              >
            </li>
          </ul>
        </div>
        <div class="filter">
          <h4>Filter by</h4>
          <hr />
          <ul>
            <li
              onclick="cdrop()"
              style="display: flex; justify-content: space-between"
            >
              <h5>Categories</h5>
              <i id="ct" class="fa-solid fa-caret-down"></i>
            </li>
            <div class="categories"></div>
          </ul>
          <hr />

          <ul>
            <li
              onclick="dropdown()"
              class="price"
              style="display: flex; justify-content: space-between"
            >
              <h5>Price</h5>
              <i id="pr" class="fa-solid fa-caret-down"></i>
            </li>

            <div class="range"></div>
          </ul>
          <hr />
        </div>
        <div class="sort">
          <li><h5>Sort by</h5></li>
          <div class="custom_select">
            <select
              style="font-family: sans-serif; font-weight: bold; color: #616060"
              name="sort"
              id="sort"
            >
              <option value="Recommended">Recommended</option>
              <option value="Newest">
                Newest</i>
              </option>
              <option value="price(Low-High)">Price(Low-High)</option>
              <option value="Price(High-Low)">Price(High-Low)</option>
              <option value="Name(A-Z)">Name(A-Z)</option>
              <option value="Name(a-z)">Name(a-z)</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="sright">
        <div class="banner clr"><h2>All Products</h2></div>
        <div class="sscreen" onclick="filterdown()"><h5><i class="fa-solid fa-filter"> </i>FILTER</h5></div>
        <div class="product">
          <div class="card" data-id="${product.Id}">
            <!-- <div class="pimg clr"><img src="${product.Image}" alt=""></div>
            <div class="details clr">
              <h6>Product Name</h6>
              <h6><i class="fa fa-inr"></i></h6>
            </div>
            <div class="addtocart">
              <button class="btn">Add To Cart</button>
            </div>  -->
          </div>
        
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
