<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="lgin.css">
</head>
<body>

    <form action="" class="login">
        <div class="container">
           
            <div class="lgn">
                <a href="#" id="login" class="hover_btn"> <i class="fa fa-user"></i> Sign Up</a>    
            </div>
            <label for="ph">Phone Number</label>
            <input type="text" id="ph" placeholder="+91 9778937823" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Adress" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Password" required>
            <label for="Cpass">Confirm Password</label>
            <input type="password" id="Cpass" placeholder="Confirm Password" required>
            <div class="lgnbtn">
                <a href="index.html" id="loginBtn" class="hover_btn">Login</a>
            </div>
        </div>
    </form>
    
</body>
</html>
